<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h2> ProGrad Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="show_balance">$0.00</h1>

        <div class="sub-container">
            <div>
                <h4 id="show_inc_exp">Income</h4>
                <p id="money-inc" class="money plus">$0.00</p>
            </div>
            <div>
                <h4 id="show_inc_exp">Expense</h4>
                <p id="money-exp" class="money minus">$0.00</p>
            </div>
        </div>
    
        <div class="transaction_histroy">
            <h3> Transaction History</h3>
            <ul id="list" class="list">
            </ul>
        </div>
        <h3>Add new transaction</h3>
        <form id="form">
        <div class="form-control">
            <label for="text">Text(max 20 letter)</label>
            <input type="text" id="text" placeholder="Enter text..."/>
        </div>
        <div class="form-control">
          <label for="amount">Amount<br>(negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount..."/>
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
